<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Montserrat:wght@800&family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Practice-1</title>
</head>
<body>

<div class="btnOpen-wrapper">
    <button class="btnOpen" id="button"><span>Open</span></button>
</div>


<div id="modal" class="modal">
    <div class="modal__content">
        <h1 class="modal__title">Стать партнёром проекта</h1>
        <form class="modal__form form" action="">
            <div class="form__required">
                <div class="form__required-input">
                    <div class="form__name">
                        <label class="form__name-label form__label" for="name"><span class="form__icon">&#10033;</span>
                            Название организации</label>
                        <input class="form__name-input form__input" type="text" name="name" id="name" required>
                    </div>
                    <div class="form__phone">
                        <label class="form__phone-label form__label" for="phone"><span
                                class="form__icon">&#10033;</span>
                            Телефон</label>
                        <input class="form__phone-input form__input" type="tel" name="phone" id="phone" required>
                    </div>
                    <div class="form__email">
                        <label class="form__email-label form__label" for="email"><span
                                class="form__icon">&#10033;</span>
                            E-mail
                        </label>
                        <input class="form__email-input form__input" type="email" name="email" id="email" required>
                    </div>
                </div>
                <div class="form__download">
                    <div class="form__download-title">
                    <span
                            class="form__icon">&#10033;</span>
                        Логотип (jpeg, png)
                    </div>
                    <label class="form__label-download" for="file">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none">
                            <path id="path-svg-download" d="M20.3327 3.91797C20.3327 2.03319 18.7995 0.5 16.9147 0.5H3.58463C1.69985 0.5 0.166656
                            2.03319 0.166656 3.91797V17.248C0.166656 19.1328 1.69985 20.666 3.58463 20.666H9.05338V22.9447H11.332V20.666H16.9147C18.7995
                            20.666 20.3327 19.1328 20.3327 17.248V11.7793H22.5544V9.50065H20.3327V3.91797ZM18.054 17.248C18.054 17.8762 17.5429 18.3874
                            16.9147 18.3874H3.58463C2.95644 18.3874 2.4453 17.8762 2.4453 17.248V3.91797C2.4453 3.28978 2.95644 2.77865 3.58463
                            2.77865H16.9147C17.5429 2.77865 18.054 3.28978 18.054 3.91797V17.248ZM27.0547 25.1094H29.3333V27.388C29.3333 28.6464
                            28.313 29.6667 27.0547 29.6667H24.833V27.388H27.0547V25.1094ZM15.7184 27.388H17.9971V29.6667H15.7184V27.388ZM20.2757
                            27.388H22.5544V29.6667H20.2757V27.388ZM29.3333 11.7793V14.0579H27.0547V11.7793H24.833V9.50065H27.0547C28.313 9.50065
                            29.3333 10.5209 29.3333 11.7793ZM27.0547 16.2227H29.3333V18.5013H27.0547V16.2227ZM27.0547
                            20.666H29.3333V22.9447H27.0547V20.666ZM11.332 27.388H13.5537V29.6667H11.332C10.0736 29.6667 9.05338 28.6464
                            9.05338 27.388V25.1094H11.332V27.388ZM13.4398 9.27279H15.7184V16.1087H8.88248V13.8301H11.8285L7.7634
                            9.76501L9.3747 8.15394L13.4398 12.2188V9.27279Z" fill="black"/>
                        </svg>
                        <div id="label-download-text">Выберите файл</div>
                    </label>
                    <input class="form__download-input" type="file" id="file" required accept="image/jpeg,image/png">
                    <div class="form__image-download">
                        <img src="" class="image-download" id="image-download" alt="">
                    </div>
                    <div class="form__download-close" id="download-close" onclick="clearFileInput()">
                        <img src="./img/cross.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="form__direction">
                <label class="form__label" for="email"><span class="form__icon">&#10033;</span> Направление
                </label>
                <select class="form__select" name="" id="">
                    <option value="" selected>Экология</option>
                    <option value="">Биология</option>
                    <option value="">Физика</option>
                    <option value="">Химия</option>
                </select>
            </div>
            <div class="form__inputs-links">
                <div class="form__input-link">
                    <input type="text">
                    <img src="./img/website.svg" alt="">
                </div>
                <div class="form__input-link">
                    <input class="form__input-link" type="text">
                    <img src="./img/vk.svg" alt="">
                </div>
                <div class="form__input-link">
                    <input class="form__input-link" type="text">
                    <img src="./img/ok.svg" alt="">
                </div>
                <div class="form__input-link">
                    <input class="form__input-link" type="text">
                    <img src="./img/fb.svg" alt="">
                </div>
                <div class="form__input-link">
                    <input class="form__input-link" type="text">
                    <img src="./img/Instagram.svg" alt="">
                </div>
                <div class="form__input-link">
                    <input class="form__input-link" type="text">
                    <img src="./img/youtube.svg" alt="">
                </div>
            </div>
            <div class="form__leader">
                <label class="form__label" for="leader"> Руководитель </label>
                <input class="form__leader-input form__input" type="text" id="leader">
            </div>
            <div class="form__buttons">
                <button class="form__btnSend" type="submit">Стать партнёром проекта</button>
                <button class="form__btnClose">Отменить</button>
            </div>
        </form>
    </div>
</div>


<script src="./scripts/script.js"></script>
<script src="./scripts/phone-mask.js"></script>
</body>
</html>
